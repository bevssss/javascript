    <form>
        Enter month: <input type="text" name="month"><br>
        <input type="button" onclick ="convert(this.form)" value="Convert"><br>
        Number of month: <input type="text" name="number"><br>
        
    </form>

    <script>
        function convert(form){
               var a = form.month.value;
                            
              if (a=='january'){
                    form.number.value  = '01';
                }else if (a=='february'){
                    form.number.value  = '02';
                }else if (a=='march'){
                    form.number.value  = '03';
                }else if (a=='april'){
                    form.number.value  = '04';
                }else if (a=='may'){
                    form.number.value  = '05';
                }else if (a=='june'){
                    form.number.value  = '06';
                }else if (a=='july'){
                    form.number.value  = '07';
                }else if (a=='august'){
                    form.number.value  = '08';
                }else if (a=='september'){
                    form.number.value  = '09';
                }else if (a=='october'){
                    form.number.value  = '10';
                }else if (a=='november'){
                    form.number.value  = '11';
                }else if (a=='december'){
                    form.number.value  = '12';
                }
        }
</script>
