    <form>
        First Number: <input type="text" name="first"><br>
        Second Number: <input type="text" name="second"><br>
        Larger number: <input type="text" name="larger"><br>
        <input type="button" onclick ="highest(this.form)" value="Calculate">
    </form>

    <script>
        function highest(form){
               var a = parseInt(form.first.value);
               var b = parseInt(form.second.value);
               if (a>b){
              form.larger.value  = a;
           } else{
              form.larger.value  = b;
           }
        }
    </script>

    <!-- Optional JavaScript -->
